syntax="proto3";

package contentd;

option go_package="contentdpb";

message Tweet {
  string TID = 1; // generated by database
  int64 Timestamp = 2;
  string PosterUID = 3;
  string Content = 4;
}

message NewTweet {
  string PosterUID = 1;
  int64 Timestamp = 2; // generated by server
  string Content = 3;
}

message Comment {
  int64 Timestamp = 1;
  string ParentTID = 2;
  string PosterUID = 3;
  string Content = 4;
}

message NewComment {
  string ParentTID = 1;
  string PosterUID = 2;
  string Content = 3;
}
