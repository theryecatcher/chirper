syntax="proto3";

package userd;

option go_package="userdpb";

message User {
  string UID = 1; // generated by database
  string Name = 2;
  string Email = 3;
  string Password = 4;
  repeated string FollowingUID = 5; 
}

message NewUser {
  string Name = 1;
  string Email = 2;
  string Password = 3;
}

message CheckUser {
  string Email = 1;
  string Password = 2;
}

message FollowerDetails {
  string Name = 1;
  string UID = 2;
  bool Followed = 3; 
}


